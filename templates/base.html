<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Chess Analyzer' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ padding-top:3em; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Chess Analyzer</a>
    {% if session.get('username') %}
      <ul class="navbar-nav flex-row mx-auto">
        <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('train') }}">Train</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('analysis') }}">Analysis</a></li>
      </ul>
      <ul class="navbar-nav flex-row ms-auto align-items-center">
        <li class="nav-item me-3 text-white">Hello {{ session.username }}</li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    {% else %}
      <ul class="navbar-nav ms-auto flex-row">
        <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
      </ul>
    {% endif %}
  </div>
</nav>
<div class="container mt-4">
{% block content %}{% endblock %}
</div>
</body>
</html>
