{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="text-center mb-4">
      <div style="font-size: 3rem;">â™”</div>
      <h1 class="mb-1">Create Account</h1>
      <p class="text-muted">Start improving your chess openings today</p>
    </div>
    
    <div class="card p-4">
      <form method="post" id="registerForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control form-control-lg" 
            placeholder="Choose a username" required autofocus
            pattern="[A-Za-z0-9][A-Za-z0-9_.-]{1,31}"
            title="2-32 characters: letters, numbers, dots, dashes, underscores">
          <div class="form-text">2-32 characters. Letters, numbers, and ._- allowed.</div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control form-control-lg" 
            placeholder="your@email.com" required>
        </div>
        
        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="position-relative">
            <input type="password" name="password" id="password" class="form-control form-control-lg" 
              placeholder="Create a strong password" required minlength="8">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted" 
              onclick="togglePassword()" style="text-decoration: none;">
              ğŸ‘ï¸
            </button>
          </div>
          <div class="form-text">Min 8 characters with uppercase, lowercase, and number.</div>
          
          <!-- Password strength indicator -->
          <div class="mt-2">
            <div class="progress" style="height: 4px;">
              <div class="progress-bar" id="strengthBar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="small mt-1" id="strengthText"></div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn">
          Create Account
        </button>
        
        <div class="text-center">
          <span class="text-muted">Already have an account?</span>
          <a href="{{ url_for('login') }}" class="ms-1">Sign in</a>
        </div>
      </form>
    </div>
    
    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="text-muted small">â† Back to home</a>
    </div>
  </div>
</div>

<script>
function togglePassword() {
  const input = document.getElementById('password');
  input.type = input.type === 'password' ? 'text' : 'password';
}

function checkPasswordStrength(password) {
  let strength = 0;
  let text = '';
  let color = '';
  
  if (password.length >= 8) strength += 25;
  if (password.length >= 12) strength += 10;
  if (/[a-z]/.test(password)) strength += 20;
  if (/[A-Z]/.test(password)) strength += 20;
  if (/[0-9]/.test(password)) strength += 15;
  if (/[^a-zA-Z0-9]/.test(password)) strength += 10;
  
  if (strength < 40) {
    text = 'Weak';
    color = 'var(--danger)';
  } else if (strength < 70) {
    text = 'Fair';
    color = 'var(--warning)';
  } else if (strength < 90) {
    text = 'Good';
    color = 'var(--accent)';
  } else {
    text = 'Strong';
    color = 'var(--success)';
  }
  
  return { strength, text, color };
}

document.getElementById('password').addEventListener('input', function(e) {
  const result = checkPasswordStrength(e.target.value);
  const bar = document.getElementById('strengthBar');
  const text = document.getElementById('strengthText');
  
  bar.style.width = result.strength + '%';
  bar.style.background = result.color;
  text.textContent = e.target.value ? result.text : '';
  text.style.color = result.color;
});

document.getElementById('registerForm').addEventListener('submit', function(e) {
  const password = document.getElementById('password').value;
  const result = checkPasswordStrength(password);
  
  if (result.strength < 40) {
    e.preventDefault();
    showToast('Please choose a stronger password.', 'warning');
    return false;
  }
  
  const btn = document.getElementById('submitBtn');
  btn.disabled = true;
  btn.innerHTML = '<span class="processing-indicator"><span class="processing-dot"></span><span class="processing-dot"></span><span class="processing-dot"></span></span> Creating account...';
});
</script>
{% endblock %}
